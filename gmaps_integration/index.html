<!DOCTYPE html>
<html>
<head>
  <title>GoogleMaps Geolocation with jQuery</title>
</head>

<body>
  <div id="mapCanvas" style="width: 500px; height: 500px;">Loading Map...</div>

  <script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./jquery.geolocation.js" type="text/javascript"></script>

  <script type="text/javascript" charset="utf-8">
    $(function() {
      $("#mapCanvas").geolocate("30 N Racine Chicago");
    });
  </script>
</body>

</html>
